<GridLayout rows="auto, *">
  <list-settings></list-settings>
  <ScrollView row="1">
    <WrapLayout [itemWidth]="isListLayout ? (screen.width - 1) : (screen.width/2 - 1)" padding="0 0 0 1">
        <GridLayout *ng-for="#group of groups" 
          tap="navigateToExampleGroup" orientation="horizontal" 
          cssClass="no-image-example-item" columns="72, *" rows="42">
          <Label col="1" [text]="group.title"  cssClass="example-title-list" verticalAlignment="center"></Label>
          <Image src="res://ic_new" class="new" stretch="none" [visibility]="group.isNew ? 'visible' : 'collapsed'"></Image>
        </GridLayout>
    </WrapLayout>
  </ScrollView>
</GridLayout>
